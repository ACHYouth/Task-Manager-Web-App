<!DOCTYPE html>
<html>
<head>
    <title>Task Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Task Details</h1>
    <h2>{{ task[2] }}</h2>
    <p><strong>Description:</strong> {{ task[3] }}</p>
    <p><strong>Priority:</strong> {{ task[4] }}</p>
    <p><strong>Due Date:</strong> {{ task[5] }}</p>
    {% if task[6] == 0 %}
        <p>Status: Not Completed</p>
    {% else %}
        <p>Status: Completed</p>
    {% endif %}
    <a class="back-link" href="{{ url_for('index') }}">Back to Tasks</a>
</body>
</html>
